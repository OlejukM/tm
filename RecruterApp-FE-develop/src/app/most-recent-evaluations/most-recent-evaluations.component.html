<div class="container">
  <h1>Most recent evaluations</h1>
  <table
    mat-table
    [dataSource]="dataSource$ | async"
    matSort
    matSortDisableClear
    matSortDirection="desc"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="vacancy">
      <th mat-header-cell *matHeaderCellDef>VACANCY</th>
      <td mat-cell *matCellDef="let element">{{ element.vacancy.title }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="candidate">
      <th mat-header-cell *matHeaderCellDef>CANDIDATE</th>
      <td mat-cell *matCellDef="let element">{{ element.candidate.firstName }} {{ element.candidate.lastName }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-width">SCORE</th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="reviewer">
      <th mat-header-cell *matHeaderCellDef>REVIEWER</th>
      <td mat-cell *matCellDef="let element" class="table-body-td-reviewer">
        {{ element.reviewer?.firstName }} {{ element.reviewer?.lastName }}
        <span class="table-body-arrow-forward">
          <mat-icon svgIcon="baseline-arrow_forward" class="mat-icon-arrow-forward"></mat-icon>
        </span>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="disclaimer">
      <td mat-footer-cell *matFooterCellDef colspan="4" class="table-footer-td" [routerLink]="['vacancies']">
        VIEW ALL VACANCIES
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-body-tr"></tr>
    <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="table-footer-tr"></tr>
  </table>
</div>
