<div class="invite-candidate-container">
  <div class="header">
    <div class="text-container">
      <h1>Invite Candidate</h1>
    </div>
    <div>
      <button mat-dialog-close class="close-popup">
        <mat-icon svgIcon="baseline-close" class="mat-icon-close"></mat-icon>
      </button>
    </div>
  </div>
  <div class="content">
    <p>Please, write email to find candidate</p>
    <form novalidate [formGroup]="inviteForm" class="invite-form">
      <div class="filter-settings-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="" autocomplete="off" cdkFocusInitial />
        </div>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input
            type="input"
            id="firstName"
            formControlName="firstName"
            placeholder=""
            autocomplete="off"
            cdkFocusInitial
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input
            type="input"
            id="lastName"
            formControlName="lastName"
            placeholder=""
            autocomplete="off"
            cdkFocusInitial
          />
        </div>
      </div>
      <div class="button-container">
        <button mat-flat-button color="primary" (click)="onSubmit(inviteForm)" mat-dialog-close>
          INVITE
        </button>
      </div>
    </form>
  </div>
</div>
