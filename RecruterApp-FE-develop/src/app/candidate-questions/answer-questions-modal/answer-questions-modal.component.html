<div class="popup">
  <div class="form-header">
    <h1>Question {{ currentQuestionIndex$ | async }} / {{ totalQuestions$ | async }}</h1>
    <div class="close">
      <button mat-dialog-close class="close-popup">
        <mat-icon svgIcon="baseline-close" class="mat-icon-close"></mat-icon>
      </button>
    </div>
  </div>
  <div class="about-question">
    <h4>Title: {{ title }}</h4>
  </div>
  <div class="question-description">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Description:
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ description }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <form [formGroup]="answerQuestionForm" class="answer-form">
    <textarea type="text" id="answer" formControlName="answer" class="answer-area" cdkFocusInitial></textarea>
    <div class="form-footer">
      <button mat-flat-button color="primary" type="submit" [disabled]="!answerQuestionForm.valid" (click)="send()">
        SUBMIT
      </button>
    </div>
  </form>
</div>
